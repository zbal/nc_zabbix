<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>NC Zabbix</title>
        <script language="javascript" src="js/jquery.min.js" type="text/javascript"></script>
        <script language="javascript" src="js/underscore.min.js" type="text/javascript"></script>
        <script language="javascript" src="js/backbone.min.js" type="text/javascript"></script>
        <script language="javascript" src="js/zabbix.js" type="text/javascript"></script>
    </head>
    <body>
        <div class='actions'>
            <a id='list_groups' href='#'>get groups</a>
            <a id='list_hosts' href='#'>get hosts</a>
        </div>
        <div id='login'>
            <input id='user' placeholder='Your Zabbix user'/>
            <input id='pass' placeholder='Your Zabbix password'/>
            <input type='button' name='login' value='login' />
        </div>
        <div id='content'></div>
        <div id='error'></div>
        <script language="javascript" src="js/app.js" type="text/javascript"></script>
    </body>
</html>
